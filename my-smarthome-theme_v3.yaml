My SmartHome Theme v3: 

  # Font
  primary-font-family: "'Space Grotesk', sans-serif"
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"
  ha-card-header-font-family: "var(--primary-font-family)"  
  

  # Spacings and radius
  horizontal-stack-card-margin: 0px 6px
  vertical-stack-card-margin: 12px
  grid-card-gap: 12px
  ha-card-border-width: "0px"
  masonry-view-card-margin: 4px 4px
  vertical-stack-card-gap: 0px
  stack-card-gap: 0px
  ha-card-box-shadow: 0px 0px 0px 0px rgba(0,0,0,0)
  ha-card-border-radius: 32px  

  # Main Interface Colors
  primary-color: var(--blue-dark)
  accent-color: var(--blue-dark)
  primary-background-color: var(--background)
  secondary-background-color: var(--background)
  divider-color: var(--gray100)

  # Text
  primary-text-color: var(--gray1000)
  secondary-text-color: var(--gray500)
  text-primary-color: var(--gray1000)
  disabled-text-color: var(--gray400)
  text-accent-color: var(--gray100)
  warning-color: var(--orange)
  gauge-color: var(--green)
  success-color: var(--green)

  # Header:
  app-header-background-color: var(--background)
  app-header-text-color: var(--gray1000)
  app-header-selection-bar-color: transparant
  app-header-edit-background-color: var(--background)
  app-header-edit-text-color: var(--gray1000)

  # Cards
  card-background-color: var(--gray100)
  ha-card-background: var(--gray100)
  ha-card-border-color: var(--gray200)
  paper-listbox-background-color: var(--gray100)

  # Sidebar Menu
  sidebar-icon-color: var(--gray400)
  sidebar-text-color: var(--gray1000)
  sidebar-background-color: var(--background)
  sidebar-selected-icon-color: var(--gray1000)
  sidebar-selected-text-color: var(--gray1000)

  # Table
  table-row-background-color: var(--gray100)
  table-row-alternative-background-color: var(--gray200)
  data-table-background-color: var(--gray100)
  mdc-text-field-fill-color: var(--gray100)

  # Input
  input-fill-color: var(--gray100)
  input-dropdown-icon-color: var(--gray500)
  material-background-color: var(--gray200)
  material-secondary-background-color: red
  input-ink-color: var(--gray1000)
  input-label-ink-color: var(--gray500)
  input-idle-line-color: var(--gray500)
  input-hover-line-color: var(--gray1000)
  mdc-select-fill-color: var(--input-fill-color)
  mdc-select-ink-color: var(--input-ink-color)
  mdc-select-label-ink-color: var(--input-label-ink-color)
  mdc-select-idle-line-color: var(--input-idle-line-color)
  mdc-select-dropdown-icon-color: var(--input-dropdown-icon-color)
  mdc-select-hover-line-color: var(--input-hover-line-color)
  mdc-text-field-disabled-fill-color: var(--gray300)

  # Modal screen
  mdc-theme-surface: var(--gray100)

  # Checkboxes
  mdc-checkbox-unchecked-color: var(--gray700)

  # Colors
  orange-color: var(--orange)
  green-color: var(--green)
  blue-color: var(--blue)
  red-color: var(--red)
  purple-color: var(--purple)
  yellow-color: var(--yellow)
  grey-color: var(--gray400)

  # Energy 
  energy-grid-consumption-color: var(--blue-dark)
  energy-grid-return-color: var(--purple)
  energy-solar-color: var(--orange)
  energy-non-fossil-color: var(--green)
  energy-battery-out-color: "#4db6ac"
  energy-battery-in-color: "#f06292"
  energy-gas-color: var(--gray400)


  #######################################################
  ############### Custom global variables ###############
  #######################################################

  # Gradients
  active-light: linear-gradient(145deg, var(--light-on-gradient-start) 10%, var(--light-on-gradient-end) 100%)
  active-light-off: linear-gradient(145deg, var(--light-off-gradient-start) 0%, var(--light-off-gradient-end) 50%)  
  active-small: linear-gradient(145deg, rgba(254,179,229,1) 0%, rgba(245,205,198,1) 100%)
  active-big: linear-gradient(145deg, rgba(254,179,229,1) 0%, rgba(245,205,198,1) 100%)
  card-bg: linear-gradient(120deg, rgba(255,220,178,0.2) 0%, rgba(255,176,233,0) 70%)  

  # Colors
  black: "#232323"
  white: "#e1e1e1"


